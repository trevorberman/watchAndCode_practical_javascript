<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      Todo List Build and Learn | Watch and Code Practical Javascript
    </title>
    <!-- <link rel="stylesheet" type="text/css" href=""> -->
  </head>
  <body>
    <h1>Get things done while you learn. Win-win!</h1>
    <h2>Todo List</h2>

    <div>
      <button onclick="todoList.displayTodos()">Display todos</button>
      <button onclick="todoList.toggleAll()">Toggle all</button>
    </div>

    <div>
      <input
        type="text"
        id="addTodoTextInput"
        name="addTodoTextInput"
        placeholder="Your next todo"
        maxlength="80"
        minlength="2"
      />
      <button onclick="handlers.addTodo()">Add</button>
    </div>

    <div>
      <input
        type="number"
        id="changeTodoPositionInput"
        name="changeTodoPositionInput"
      />
      <input
        type="text"
        id="changeTodoTextInput"
        name="changeTodoTextInput"
        placeholder="Revise your todo"
        maxlength="80"
        minlength="2"
      />
      <button onclick="handlers.changeTodo()">Change</button>
    </div>

    <div>
      <input
        type="number"
        id="toggleCompletedPositionInput"
        name="toggleCompletedPositionInput"
      />
      <button onclick="handlers.toggleCompleted()">[x]/[]</button>
    </div>

    <div>
      <input
        type="number"
        id="deleteTodoPositionInput"
        name="deleteTodoPositionInput"
      />
      <button onclick="handlers.deleteTodo()">Delete</button>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
